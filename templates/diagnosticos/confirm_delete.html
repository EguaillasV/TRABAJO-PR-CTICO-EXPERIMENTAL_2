{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8 space-y-6">
    
    <!-- Encabezado -->
    <h2 class="text-2xl font-extrabold text-red-600 text-center">
      ¿Eliminar Diagnóstico?
    </h2>

    <!-- Detalle del objeto -->
    <p class="text-center text-gray-700">
      Vas a eliminar: <span class="font-semibold text-gray-900">{{ object }}</span>
    </p>

    <!-- Formulario -->
    <form method="post" class="flex flex-col sm:flex-row justify-center gap-4">
      {% csrf_token %}
      <button type="submit"
              class="flex-1 py-2 bg-red-600 hover:bg-red-700 text-black font-medium rounded-lg shadow transition">
        Confirmar
      </button>
      <a href="{% url 'diagnosticos:list' %}"
         class="flex-1 py-2 bg-gray-200 hover:bg-gray-300 text-black-800 font-medium rounded-lg shadow transition text-center">
        Cancelar
      </a>
    </form>

  </div>
</div>
{% endblock %}
