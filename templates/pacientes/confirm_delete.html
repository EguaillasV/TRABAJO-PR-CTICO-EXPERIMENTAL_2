{% extends 'base.html' %}
{% block title %}Eliminar Paciente{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
  <div class="bg-white p-8 rounded-3xl shadow-lg max-w-md w-full">
    
    <!-- Encabezado -->
    <h2 class="text-2xl font-bold text-center text-red-600 mb-4">
      Confirmar Eliminación
    </h2>

    <!-- Mensaje -->
    <p class="text-center text-gray-700 mb-8">
      ¿Estás seguro de que deseas eliminar al paciente 
      <span class="font-semibold text-gray-900">{{ object.first_name }} {{ object.last_name }}</span>?
    </p>

    <!-- Formulario -->
    <form method="post" class="flex justify-center space-x-4">
      {% csrf_token %}
      <a href="{% url 'pacientes:list' %}"
         class="px-5 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
        Cancelar
      </a>
      <button type="submit"
              class="px-5 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
        Eliminar
      </button>
    </form>

  </div>
</div>
{% endblock %}
