{% extends 'base_simple.html' %}
{% load static %}

{% block title %}Permisos Interactivos{% endblock %}

{% block content %}
<div class="w-full max-w-screen-lg mx-auto mt-8 bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
  <!-- Encabezado -->
  <div class="bg-gradient-to-r from-blue-600 to-indigo-500 p-4">
    <h2 class="text-center text-2xl font-bold text-white">🔐 Gestión de Permisos</h2>
  </div>

  <div class="p-6 space-y-6">
    <!-- Selector de Grupo -->
    <div>
      <label for="group-select" class="block text-sm font-medium text-gray-700 mb-2">
        Selecciona un Grupo
      </label>
      <select id="group-select"
              class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm
                     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <option value="">-- Seleccione --</option>
      </select>
    </div>

    <!-- Selector de Módulo -->
    <div>
      <label for="module-select" class="block text-sm font-medium text-gray-700 mb-2">
        Selecciona un Módulo
      </label>
      <select id="module-select"
              class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm
                     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <option value="">-- Seleccione --</option>
      </select>
    </div>

    <!-- Permisos Disponibles -->
    <div id="permissions-container"
         class="hidden mt-4 space-y-4 max-h-[32rem] overflow-y-auto scrollbar-thin
                scrollbar-thumb-blue-400 scrollbar-track-gray-200">
      <h3 class="text-lg font-semibold text-gray-800">Permisos Disponibles</h3>
      <form id="permissions-form" class="space-y-3">
        <!-- JS cargará los checkboxes aquí -->
      </form>
      <button id="save-permissions"
              class="w-full mt-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold
                     rounded-lg transition">
        💾 Guardar Permisos
      </button>
    </div>
  </div>
</div>

<script src="{% static 'js/permissions_interactive.js' %}"></script>
{% endblock %}
